<div class="box">
  <nav class="level">
    <div class="level-left">
        <div class="title is-4">Product List</div> 
    </div>
    <div class="level-right">
        <button type="button" class="button is-light" [routerLink]="['/products/new']">Add New Product</button>
    </div> 
  </nav>
  <article class="media">
    <div class="media-content">
      <div class="content">

        <br>
        <div id="scroll">
          <table class="table table-hover" align="left">
            <thead>
                <tr class="table-primary d-flex">
                  <th class="col-3">Id</th>
                  <th class="col-3">Name</th>
                  <th class="col-3">Qty</th>
                  <th class="col-3">Price</th>
                  <th class="col-3">Actions</th>
                  <th class="col-3"> </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of products" class="d-flex">
                  <td class="col-3">{{ product['_id'] }}</td>
                  <td class="col-3">{{ product['name'] }}</td>
                  <td class="col-3">{{ product['qty'] }}</td>
                  <td class="col-3">{{ product['price'] | number : '1.2-2' }}</td>
                  <td class="col-3"><button type="button" [routerLink]="['/products/edit/', product['_id'] ]" class="button is-warning">Edit</button></td>
                  <td class="col-3"><button type="button" [routerLink]="['/products/', product['_id'] ]"  class="button is-danger">Details</button></td>
                </tr>
              </tbody>
            </table> 
          </div>    
        </div>
      </div>
    </article>
  </div>
