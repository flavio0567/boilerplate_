<form (submit)="editProduct(product)" #formData="ngForm" id="editForm">
    <div class="box"> 
        <div class="title is-4">Update Product</div>
        <div class="errors">
          <p *ngIf="errors.name" >  {{ errors.name.message }} </p>
          <p *ngIf="errors.qty"> {{ errors.qty.message }} </p>        
          <p *ngIf="errors.price"> {{ errors.price.message }} </p>        
        </div>
      <!-- <fieldset> -->
      <div class="field">
        <div class="control">
          <label for="name">Name</label>
          <input 
          class="form-control"
          type="text" 
          name="name" 
          [(ngModel)]="product.name"
          #name="ngModel"
          />
        </div>
        <div *ngIf="!name.valid" class="purple">Product Name must be at least three characters!</div>
        
        <div class="control">
            <label for="qty">Qty</label>
            <input 
            class="form-control"
            type="number" 
            name="qty" 
            [(ngModel)]="product.qty"
            #qty="ngModel"
            />
          </div>
          <div *ngIf="!qty.valid" class="purple">Product Qty must be greater than or equal 0!</div>

          <div class="control">
          <label for="price">Price</label>
          <input 
          class="form-control"
          type="number" 
          name="price" 
          [(ngModel)]="product.price"
          #price="ngModel"
          />
        </div>
        <div *ngIf="!qty.valid" class="purple">Product Price must be greater than or equal 0!</div>
      <!-- </fieldset> -->
      </div>

    <nav class="level">
      <div class="level-left"> 
      </div>
      <div class="level-item">
          <button type="button" class="button is-light" (click)="reset()" >RESET</button>
          <button type="button" class="button is-success" (click)="editProduct(product)" [disabled]="formData.invalid">UPDATE</button>
      </div> 
    </nav>
  </div>
  </form>
